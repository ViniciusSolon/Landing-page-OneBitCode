<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="container2 px-4">
        <header>
          <img class="logo" src="./img/logoOneBitDark.png" alt="" />
        </header>
        <section class="sessao-principal">
          <div class="coluna1 col-12">
            <label for="basic-url" class="form-label text-white"
              >1-Qual é seu nome?</label
            >
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3"
                >Primeiro Nome:</span
              >
              <input
                type="text"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3"
                placeholder="Digite aqui..."
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3"
                >Segundo Nome:</span
              >
              <input
                type="text"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3"
                placeholder="Digite aqui..."
              />
            </div>
            <div class="sessao-checkbox">
              <label for="basic-url" class="form-label text-white"
                >2-Qual seu gênero?</label
              >
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  id="customRadio1"
                  name="customRadio"
                  class="custom-control-input"
                />
                <label
                  class="custom-control-label text-white"
                  for="customRadio1"
                  >Homem</label
                >
              </div>
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  id="customRadio2"
                  name="customRadio"
                  class="custom-control-input"
                />
                <label
                  class="custom-control-label text-white"
                  for="customRadio2"
                  >Mulher</label
                >
              </div>
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  id="customRadio2"
                  name="customRadio"
                  class="custom-control-input"
                />
                <label
                  class="custom-control-label text-white"
                  for="customRadio2"
                  >Prefiro não informar</label
                >
              </div>
            </div>
            <div class="sessao3">
              <label for="basic-url" class="form-label text-white"
                >3-Qual seu gênero?</label
              >
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexSwitchCheckDefault"
                  >Treinamento básico de astronauta</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckChecked"
                />
                <label
                  class="form-check-label text-white"
                  for="flexSwitchCheckChecked"
                  >Treinamento físico básico</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDisabled"
                />
                <label
                  class="form-check-label text-white"
                  for="flexSwitchCheckDisabled"
                  >Treinamento avançado de astronauta</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckCheckedDisabled"
                />
                <label
                  class="form-check-label text-white"
                  for="flexSwitchCheckCheckedDisabled"
                  >Treinamento físico intenso</label
                >
              </div>
            </div>
            <div class="sessao4">
              <label for="basic-url" class="form-label text-white"
                >4-Quais você acha que são suas habilidades?</label
              ><br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox1"
                  value="option1"
                />
                <label class="form-check-label text-white" for="inlineCheckbox1"
                  >Proativo</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox2"
                  value="option2"
                />
                <label class="form-check-label text-white" for="inlineCheckbox2"
                  >Resistente</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox3"
                  value="option3"
                />
                <label class="form-check-label text-white" for="inlineCheckbox3"
                  >Não vomito facil
                </label>
              </div>
              <br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox2"
                  value="option2"
                />
                <label class="form-check-label text-white" for="inlineCheckbox2"
                  >não temos marcianos</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox3"
                  value="option3"
                />
                <label class="form-check-label text-white" for="inlineCheckbox3"
                  >Já vi todos os star wars</label
                >
              </div>
            </div>
            <div class="sessao5">
              <button type="button" class="btn btn-outline-danger botao">
                Enviar!
              </button>
            </div>
          </div>
        </section>
      </div>

      <footer class="footer mt-3 text-center text-white">
        <p>
          Feito por Vinicius Solon - https://www.linkedin.com/in/viniciussolon/
        </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
